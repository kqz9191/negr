<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Запрет масштабирования и зума -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love</title>
    <style>
        /* Основные настройки страницы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff; /* Белый фон (создаст белые полосы) */
        }

        /* Контейнер для видео с отступами */
        #video-container {
            position: absolute;
            top: 5%;      /* Отступ сверху 5% */
            left: 5%;     /* Отступ слева 5% */
            width: 90%;   /* Ширина 90% (100 - 5 слева - 5 справа) */
            height: 90%;  /* Высота 90% (100 - 5 сверху - 5 снизу) */
            background-color: #000; /* Черная подложка пока грузится видео */
            box-shadow: 0 0 20px rgba(0,0,0,0.2); /* Небольшая тень для красоты (можно убрать) */
        }

        /* Само видео */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео заполняет свои 90% экрана полностью */
            display: block;
        }

        /* Экран "Нажми, чтобы начать" */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Белый фон при входе */
            z-index: 10; /* Поверх всего */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Текст на стартовом экране */
        #overlay p {
            color: #333; /* Темно-серый текст */
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Экран для первого клика (нужен для звука) -->
    <div id="overlay">
        <p>Нажми</p>
    </div>

    <div id="video-container">
        <!-- 
           playsinline - для iPhone
           без controls - плеера нет
           без loop - играет один раз
        -->
        <video id="video-player" playsinline>
            <source src="love.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            // Скрываем стартовый экран
            overlay.style.display = 'none';
            
            // Включаем звук (на всякий случай явно)
            video.muted = false;

            // Запускаем видео
            video.play().catch(error => {
                console.log("Ошибка воспроизведения:", error);
                // Если вдруг браузер заблокировал, показываем оверлей снова
                overlay.style.display = 'flex';
                alert("Пожалуйста, коснитесь экрана еще раз");
            });
        });

        // Запрет контекстного меню (правой кнопки мыши)
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

</body>
</html>
